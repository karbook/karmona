# fly.toml app configuration file generated for karmona on 2025-07-15T15:51:14-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'karmona'
primary_region = 'gdl'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]
  dockerfile = '/other/Dockerfile'
  ignorefile = '/other/Dockerfile.dockerignore'

[deploy]
  strategy = 'bluegreen'

[env]
  OP_ENV = 'development'

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'requests'
    hard_limit = 100
    soft_limit = 80

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '3s'
    grace_period = '5s'

  [[services.http_checks]]
    interval = '10s'
    timeout = '5s'
    grace_period = '20s'
    method = 'get'
    path = '/r/healthcheck'
    protocol = 'http'
    tls_skip_verify = false

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['app']
